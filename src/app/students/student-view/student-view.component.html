<div class="view-container">
  <table>
    <tr>
      <td>First Name: </td>
      <td> <input type="text" [(ngModel)]="student.firstName" (ngModelChange)="validate()" /></td>
    </tr>
    <tr>
      <td>Last Name: </td>
      <td> <input type="text" [(ngModel)]="student.lastName" (ngModelChange)="validate()" /></td>
    </tr>
    <tr>
      <td>City: </td>
      <td> <input type="text" [(ngModel)]="student.city" (ngModelChange)="validate()" /></td>
    </tr>
    <tr>
      <td>Course: </td>
      <td>
        <select [(ngModel)]="student.courseId">
          <option *ngFor="let course of courses" value="{{ course.id  }}">{{ course.name | titlecase }}</option>
        </select>
      </td>
    </tr>
  </table>

  <br />
  <button (click)="save()" [disabled]="!valid" [ngClass]="{'is-disabled':!valid}">Save</button>
  <button (click)="router.navigate(['/students'])">Back</button>
</div>
