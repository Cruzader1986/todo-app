<div class="view-container">
  <table>
    <tr>
      <td>Name: </td>
      <td><input type="text" [(ngModel)]="course.name" (ngModelChange)="validate()" /></td>
    </tr>
  </table>

  <br />
  <button (click)="save()" [disabled]="!valid" [ngClass]="{'is-disabled':!valid}">Save</button>
  <button (click)="router.navigate(['/courses'])">Back</button>
</div>
